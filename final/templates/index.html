<!DOCTYPE html>
<html>
<head>
    <title>Настройка горячих клавиш</title>
    <style>
        :root {
            --bg-primary: #1C2127;      /* темный фон */
            --bg-secondary: #242C37;    /* фон элементов */
            --primary-blue: #0070BA;    /* фирменный синий PayPal */
            --hover-blue: #008CDD;      /* синий при наведении */
            --text-primary: #FFFFFF;
            --text-secondary: #99A3B1;
            --border-color: #2D3744;
            --success: #27C08B;         /* зеленый PayPal */
        }

        body {
            font-family: 'PayPal Sans Big', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
            min-height: 100vh;
        }

        h1 {
            color: var(--text-primary);
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 40px;
            text-align: center;
        }

        .hotkey-group {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
            transition: all 0.2s ease;
        }

        .hotkey-group:hover {
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 1px var(--primary-blue);
        }

        .hotkey-label {
            color: var(--text-primary);
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border-color);
        }

        input[type="text"] {
            background: var(--bg-primary);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            padding: 12px 16px;
            font-size: 15px;
            width: 290px;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        input[type="text"]:hover {
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 1px var(--primary-blue);
        }

        button {
            background: var(--primary-blue);
            color: white;
            border: none;
            border-radius: 24px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.2s ease;
            min-width: 120px;
        }

        button:hover {
            background: var(--hover-blue);
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(1px);
        }

        #save-button {
            background: var(--success);
            width: 100%;
            max-width: 300px;
            margin: 40px auto;
            display: block;
            font-size: 18px;
            font-weight: 600;
            padding: 16px;
        }

        #save-button:hover {
            background: #2ED19E;
        }

        .hotkey-inputs {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            align-items: center;
        }

        label {
            display: block;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        /* Стилизация скроллбара */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-blue);
        }

        /* Медиа-запрос для мобильных устройств */
        @media (max-width: 768px) {
            .hotkey-group {
                padding: 16px;
            }

            h1 {
                font-size: 24px;
            }

            button {
                width: 100%;
            }

            input[type="text"] {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Настройка горячих клавиш</h1>

    <div class="hotkey-group">
        <div class="hotkey-label">Volume Up</div>
        <div class="hotkey-inputs">
            <div>
                <label>Клавиатура:</label>
                <input type="text" id="volume_up_keyboard" value="{{ hotkeys['volume_up']['keyboard'] }}" onclick="startRecording('volume_up', 'keyboard')" readonly>
            </div>
            <div>
                <label>Мышь:</label>
                <input type="text" id="volume_up_mouse" value="{{ hotkeys['volume_up']['mouse'] }}" onclick="startRecording('volume_up', 'mouse')" readonly>
            </div>
        </div>
    </div>

    <div class="hotkey-group">
        <div class="hotkey-label">Volume Down</div>
        <div class="hotkey-inputs">
            <div>
                <label>Клавиатура:</label>
                <input type="text" id="volume_down_keyboard" value="{{ hotkeys['volume_down']['keyboard'] }}" onclick="startRecording('volume_down', 'keyboard')" readonly>
            </div>
            <div>
                <label>Мышь:</label>
                <input type="text" id="volume_down_mouse" value="{{ hotkeys['volume_down']['mouse'] }}" onclick="startRecording('volume_down', 'mouse')" readonly>
            </div>
        </div>
    </div>

    <div class="hotkey-group">
        <div class="hotkey-label">Previous Device</div>
        <div class="hotkey-inputs">
            <div>
                <label>Клавиатура:</label>
                <input type="text" id="prev_device_keyboard" value="{{ hotkeys['prev_device']['keyboard'] }}" onclick="startRecording('prev_device', 'keyboard')" readonly>
            </div>
            <div>
                <label>Мышь:</label>
                <input type="text" id="prev_device_mouse" value="{{ hotkeys['prev_device']['mouse'] }}" onclick="startRecording('prev_device', 'mouse')" readonly>
            </div>
        </div>
    </div>

    <div class="hotkey-group">
        <div class="hotkey-label">Next Device</div>
        <div class="hotkey-inputs">
            <div>
                <label>Клавиатура:</label>
                <input type="text" id="next_device_keyboard" value="{{ hotkeys['next_device']['keyboard'] }}" onclick="startRecording('next_device', 'keyboard')" readonly>
            </div>
            <div>
                <label>Мышь:</label>
                <input type="text" id="next_device_mouse" value="{{ hotkeys['next_device']['mouse'] }}" onclick="startRecording('next_device', 'mouse')" readonly>
            </div>
        </div>
    </div>

    <button id="save-button" onclick="saveAllSettings()">Сохранить настройки</button>

    <script>
        let isRecording = false;
        let currentAction = null;
        let currentKeys = {
            keyboard: new Set(),
            mouse: new Set()
        };
        let recordingTimeout = null;
        let currentInputType = null;

        function startRecording(action, inputType) {
            if (isRecording) {
                stopRecording();
                return;
            }
            
            isRecording = true;
            currentAction = action;
            currentInputType = inputType;
            
            currentKeys[inputType].clear();
            
            document.getElementById(`${action}_${inputType}`).value = "Нажмите клавиши...";
            
            if (inputType === 'keyboard') {
                document.addEventListener('keydown', recordKeyboard);
            } else {
                document.addEventListener('mousedown', recordMouse);
                document.addEventListener('wheel', recordScroll);
            }
            
            recordingTimeout = setTimeout(() => {
                stopRecording();
            }, 1000);
        }

        function recordKeyboard(e) {
            e.preventDefault();
            if (!isRecording) return;
            
            const key = e.key.toLowerCase();
            if (!['control', 'alt', 'shift', 'meta'].includes(key)) {
                currentKeys.keyboard.add(key);
            }
            if (e.ctrlKey) currentKeys.keyboard.add('ctrl');
            if (e.altKey) currentKeys.keyboard.add('alt');
            if (e.shiftKey) currentKeys.keyboard.add('shift');
            if (e.metaKey) currentKeys.keyboard.add('win');
            
            updateInputDisplay();
        }

        function recordMouse(e) {
            e.preventDefault();
            if (!isRecording) return;
            
            const buttonNames = {
                0: 'mouseleft',
                1: 'mousemiddle',
                2: 'mouseright'
            };
            
            currentKeys.mouse.add(buttonNames[e.button]);
            updateInputDisplay();
        }

        function recordScroll(e) {
            e.preventDefault();
            if (!isRecording) return;
            
            if (e.deltaY < 0) {
                currentKeys.mouse.add('scrollup');
            } else {
                currentKeys.mouse.add('scrolldown');
            }
            
            updateInputDisplay();
        }

        function updateInputDisplay() {
            const keyboardStr = Array.from(currentKeys.keyboard).join('+');
            const mouseStr = Array.from(currentKeys.mouse).join('+');
            
            document.getElementById(`${currentAction}_keyboard`).value = keyboardStr || "Нет";
            document.getElementById(`${currentAction}_mouse`).value = mouseStr || "Нет";
        }

        function stopRecording() {
            isRecording = false;
            clearTimeout(recordingTimeout);
            
            if (currentInputType === 'keyboard') {
                document.removeEventListener('keydown', recordKeyboard);
            } else {
                document.removeEventListener('mousedown', recordMouse);
                document.removeEventListener('wheel', recordScroll);
            }
            
            updateInputValue(currentAction, currentInputType);
            
            currentAction = null;
            currentInputType = null;
        }

        function updateInputValue(action, inputType) {
            const input = document.getElementById(`${action}_${inputType}`);
            const keys = Array.from(currentKeys[inputType]).join(' + ');
            input.value = keys || defaultValues[inputType];
            
            const data = {
                action: action,
                [inputType]: keys
            };
            
            fetch('/update_hotkeys', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });
        }

        document.addEventListener('keyup', function(e) {
            if (isRecording && e.key === 'Enter') {
                stopRecording();
            }
        });

        function saveAllSettings() {
            fetch('/save_settings', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    volume_up: {
                        keyboard: document.getElementById('volume_up_keyboard').value,
                        mouse: document.getElementById('volume_up_mouse').value
                    },
                    volume_down: {
                        keyboard: document.getElementById('volume_down_keyboard').value,
                        mouse: document.getElementById('volume_down_mouse').value
                    },
                    prev_device: {
                        keyboard: document.getElementById('prev_device_keyboard').value,
                        mouse: document.getElementById('prev_device_mouse').value
                    },
                    next_device: {
                        keyboard: document.getElementById('next_device_keyboard').value,
                        mouse: document.getElementById('next_device_mouse').value
                    }
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    alert('Настройки сохранены!');
                } else {
                    alert('Ошибка при сохранении настроек');
                }
            });
        }
    </script>
</body>
</html>
