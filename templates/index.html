<!DOCTYPE html>
<html>
<head>
    <title>Настройка горячих клавиш</title>
    <style>
        :root {
            --bg-primary: #2D1B69;      /* темно-фиолетовый фон */
            --bg-secondary: #371F7D;    /* фиолетовый фон элементов */
            --accent-purple: #8A4FFF;   /* акцентный фиолетовый */
            --text-primary: #FFFFFF;
            --text-secondary: #B4A9D1;
            --border-color: #4B2B8F;
            --gradient-card: linear-gradient(135deg, #4B2B8F 0%, #371F7D 100%);
        }

        body {
            font-family: 'PayPal Sans Big', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            max-width: 1800px;
            padding: 20px;
            min-height: auto;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        h1 {
            grid-column: 1 / -1;
            margin-bottom: 20px;
            font-size: 28px;
        }

        .hotkey-group {
            background: var(--gradient-card);
            border-radius: 24px;
            padding: 15px;
            margin-bottom: 0;
            min-height: 140px;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.2s ease;
        }

        .hotkey-group:hover {
            border-color: var(--accent-purple);
            transform: translateY(-2px);
            transition: all 0.3s ease;
        }

        .hotkey-label {
            color: var(--text-primary);
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        input[type="text"] {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            color: var(--text-primary);
            padding: 8px 12px;
            font-size: 14px;
            backdrop-filter: blur(5px);
            width: 150px;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        input[type="text"]:hover {
            border-color: var(--accent-purple);
            box-shadow: 0 0 15px rgba(138, 79, 255, 0.3);
        }

        button {
            background: var(--accent-purple);
            color: white;
            border: none;
            border-radius: 20px;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 500;
            transition: all 0.2s ease;
            min-width: 120px;
            box-shadow: 0 4px 15px rgba(138, 79, 255, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(138, 79, 255, 0.4);
        }

        button:active {
            transform: translateY(1px);
        }

        #save-button {
            background: linear-gradient(135deg, #8A4FFF 0%, #6C3CE6 100%);
            grid-column: 1 / -1;
            max-width: none;
            margin: 20px 0 0 0;
            padding: 15px;
            border-radius: 30px;
        }

        #save-button:hover {
            background: #2ED19E;
        }

        .hotkey-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            align-items: start;
        }

        .hotkey-inputs > div {
            width: 100%;
        }

        label {
            display: inline-block;
            margin-right: 10px;
            width: auto;
        }

        /* Стилизация скроллбара */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-blue);
        }

        /* Медиа-запрос для мобильных устройств */
        @media (max-width: 768px) {
            .hotkey-group {
                padding: 16px;
            }

            h1 {
                font-size: 24px;
            }

            button {
                width: 100%;
            }

            input[type="text"] {
                width: 100%;
            }
        }

        /* Медиа-запрос для экранов меньше 1080p */
        @media (max-height: 1080px) {
            body {
                padding: 15px;
                gap: 15px;
            }

            .hotkey-group {
                padding: 15px;
                min-height: 150px;
            }

            input[type="text"] {
                padding: 8px 12px;
            }

            #save-button {
                margin-top: 15px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <h1>Настройка горячих клавиш</h1>

    <div class="hotkey-group">
        <div class="hotkey-label">Volume Up</div>
        <div class="hotkey-inputs">
            <div>
                <label>Клавиатура:</label>
                <input type="text" id="volume_up_keyboard" value="{{ hotkeys['volume_up']['keyboard'] }}" onclick="startRecording('volume_up', 'keyboard')" readonly>
            </div>
            <div>
                <label>Мышь:</label>
                <input type="text" id="volume_up_mouse" value="{{ hotkeys['volume_up']['mouse'] }}" onclick="startRecording('volume_up', 'mouse')" readonly>
            </div>
        </div>
    </div>

    <div class="hotkey-group">
        <div class="hotkey-label">Volume Down</div>
        <div class="hotkey-inputs">
            <div>
                <label>Клавиатура:</label>
                <input type="text" id="volume_down_keyboard" value="{{ hotkeys['volume_down']['keyboard'] }}" onclick="startRecording('volume_down', 'keyboard')" readonly>
            </div>
            <div>
                <label>Мышь:</label>
                <input type="text" id="volume_down_mouse" value="{{ hotkeys['volume_down']['mouse'] }}" onclick="startRecording('volume_down', 'mouse')" readonly>
            </div>
        </div>
    </div>

    <div class="hotkey-group">
        <div class="hotkey-label">Previous Device</div>
        <div class="hotkey-inputs">
            <div>
                <label>Клавиатура:</label>
                <input type="text" id="prev_device_keyboard" value="{{ hotkeys['prev_device']['keyboard'] }}" onclick="startRecording('prev_device', 'keyboard')" readonly>
            </div>
            <div>
                <label>Мышь:</label>
                <input type="text" id="prev_device_mouse" value="{{ hotkeys['prev_device']['mouse'] }}" onclick="startRecording('prev_device', 'mouse')" readonly>
            </div>
        </div>
    </div>

    <div class="hotkey-group">
        <div class="hotkey-label">Next Device</div>
        <div class="hotkey-inputs">
            <div>
                <label>Клавиатура:</label>
                <input type="text" id="next_device_keyboard" value="{{ hotkeys['next_device']['keyboard'] }}" onclick="startRecording('next_device', 'keyboard')" readonly>
            </div>
            <div>
                <label>Мышь:</label>
                <input type="text" id="next_device_mouse" value="{{ hotkeys['next_device']['mouse'] }}" onclick="startRecording('next_device', 'mouse')" readonly>
            </div>
        </div>
    </div>

    <button id="save-button" onclick="saveAllSettings()">Сохранить настройки</button>

    <script>
        let isRecording = false;
        let currentAction = null;
        let currentKeys = {
            keyboard: new Set(),
            mouse: new Set()
        };
        let recordingTimeout = null;
        let currentInputType = null;

        function startRecording(action, inputType) {
            if (isRecording) {
                stopRecording();
                return;
            }
            
            isRecording = true;
            currentAction = action;
            currentInputType = inputType;
            
            const input = document.getElementById(`${action}_${inputType}`);
            const previousValue = input.value;
            
            currentKeys[inputType].clear();
            input.value = "Нажмите клавиши...";
            
            const escapeHandler = (e) => {
                if (e.key === 'Escape') {
                    e.preventDefault();
                    input.value = previousValue;
                    document.removeEventListener('keydown', escapeHandler);
                    stopRecording();
                }
            };
            
            document.addEventListener('keydown', escapeHandler);
            
            if (inputType === 'keyboard') {
                document.addEventListener('keydown', recordKeyboard);
            } else {
                document.addEventListener('mousedown', recordMouse);
                document.addEventListener('wheel', recordScroll);
            }
            
            recordingTimeout = setTimeout(() => {
                if (currentKeys[inputType].size === 0) {
                    input.value = "";
                }
                document.removeEventListener('keydown', escapeHandler);
                stopRecording();
            }, 2000);
        }

        function recordKeyboard(e) {
            e.preventDefault();
            if (!isRecording) return;
            
            if (e.key === 'Escape') return;
            
            const key = e.key.toLowerCase();
            if (!['control', 'alt', 'shift', 'meta', 'escape'].includes(key)) {
                currentKeys.keyboard.add(key);
            }
            if (e.ctrlKey) currentKeys.keyboard.add('ctrl');
            if (e.altKey) currentKeys.keyboard.add('alt');
            if (e.shiftKey) currentKeys.keyboard.add('shift');
            if (e.metaKey) currentKeys.keyboard.add('win');
            
            updateInputDisplay();
        }

        function recordMouse(e) {
            e.preventDefault();
            if (!isRecording) return;
            
            const buttonNames = {
                0: 'mouseleft',
                1: 'mousemiddle',
                2: 'mouseright'
            };
            
            currentKeys.mouse.add(buttonNames[e.button]);
            updateInputDisplay();
        }

        function recordScroll(e) {
            e.preventDefault();
            if (!isRecording) return;
            
            if (e.deltaY < 0) {
                currentKeys.mouse.add('scrollup');
            } else {
                currentKeys.mouse.add('scrolldown');
            }
            
            updateInputDisplay();
        }

        function updateInputDisplay() {
            const keyboardStr = Array.from(currentKeys.keyboard).join('+');
            const mouseStr = Array.from(currentKeys.mouse).join('+');
            
            document.getElementById(`${currentAction}_keyboard`).value = keyboardStr || "Нет";
            document.getElementById(`${currentAction}_mouse`).value = mouseStr || "Нет";
        }

        function stopRecording() {
            isRecording = false;
            clearTimeout(recordingTimeout);
            
            if (currentInputType === 'keyboard') {
                document.removeEventListener('keydown', recordKeyboard);
            } else {
                document.removeEventListener('mousedown', recordMouse);
                document.removeEventListener('wheel', recordScroll);
            }
            
            if (currentKeys[currentInputType].size === 0) {
                return;
            }
            
            updateInputValue(currentAction, currentInputType);
            
            currentAction = null;
            currentInputType = null;
        }

        function updateInputValue(action, inputType) {
            const input = document.getElementById(`${action}_${inputType}`);
            const keys = Array.from(currentKeys[inputType]).join(' + ');
            input.value = keys || defaultValues[inputType];
            
            const data = {
                action: action,
                [inputType]: keys
            };
            
            fetch('/update_hotkeys', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });
        }

        document.addEventListener('keyup', function(e) {
            if (isRecording && e.key === 'Enter') {
                stopRecording();
            }
        });

        function saveAllSettings() {
            fetch('/save_settings', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    volume_up: {
                        keyboard: document.getElementById('volume_up_keyboard').value,
                        mouse: document.getElementById('volume_up_mouse').value
                    },
                    volume_down: {
                        keyboard: document.getElementById('volume_down_keyboard').value,
                        mouse: document.getElementById('volume_down_mouse').value
                    },
                    prev_device: {
                        keyboard: document.getElementById('prev_device_keyboard').value,
                        mouse: document.getElementById('prev_device_mouse').value
                    },
                    next_device: {
                        keyboard: document.getElementById('next_device_keyboard').value,
                        mouse: document.getElementById('next_device_mouse').value
                    }
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    alert('Настройки сохранены!');
                } else {
                    alert('Ошибка при сохранении настроек');
                }
            });
        }
    </script>
</body>
</html>
