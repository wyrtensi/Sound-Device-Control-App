<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Device Control App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/keyboard.css') }}">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #fff;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            background-color: rgba(45, 45, 45, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 40px;
            font-size: 2.5em;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        h1::after {
            content: '';
            display: block;
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, #007bff, #00c3ff);
            margin: 15px auto 0;
            border-radius: 2px;
        }

        .hotkey-group {
            margin-bottom: 25px;
            padding: 15px;
            background-color: rgba(51, 51, 51, 0.5);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .hotkey-group:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .hotkey-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #fff;
            font-size: 1em;
            opacity: 0.9;
        }

        .hotkey-input {
            width: calc(100% - 30px);
            padding: 8px 12px;
            background-color: rgba(68, 68, 68, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #fff;
            font-size: 0.95em;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .hotkey-input:hover {
            background-color: rgba(80, 80, 80, 0.5);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .hotkey-input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
            background-color: rgba(68, 68, 68, 0.7);
        }

        .save-button {
            display: block;
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, #007bff, #00c3ff);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 30px;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
        }

        .save-button:hover {
            background: linear-gradient(90deg, #0056b3, #0099ff);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.4);
        }

        .save-button:active {
            transform: translateY(1px);
            box-shadow: 0 2px 10px rgba(0, 123, 255, 0.3);
        }

        /* Добавляем анимацию для уведомлений */
        @keyframes slideIn {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: linear-gradient(90deg, #28a745, #20c997);
            color: white;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: none;
            animation: slideIn 0.3s ease;
            z-index: 1000;
        }

        .notification.error {
            background: linear-gradient(90deg, #dc3545, #c82333);
        }

        .device-control-group {
            margin-bottom: 30px;
            padding: 20px;
            background-color: rgba(51, 51, 51, 0.5);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .device-control-group h2 {
            color: #fff;
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 1.5em;
            font-weight: 500;
        }

        .devices-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .device-item {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: rgba(68, 68, 68, 0.5);
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .device-item:hover {
            background-color: rgba(80, 80, 80, 0.5);
        }

        .device-checkbox {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .device-name {
            color: #fff;
            font-size: 1em;
            flex-grow: 1;
            cursor: pointer;
            padding: 5px;
            user-select: none;
        }

        .device-name:hover {
            color: #00c3ff;
        }

        .device-current {
            color: #00c3ff;
            font-size: 0.9em;
            margin-left: 10px;
        }

        .device-section {
            margin-bottom: 40px;
            padding: 25px;
            background: rgba(40, 40, 40, 0.6);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .device-section h2 {
            margin-top: 0;
            margin-bottom: 25px;
            color: #4A9EFF;
            font-size: 1.8em;
            font-weight: 500;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .device-section h2::after {
            content: '';
            display: block;
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, #4A9EFF, #00c3ff);
            margin: 10px auto 0;
            border-radius: 2px;
        }

        .device-control-group {
            margin-bottom: 25px;
            padding: 20px;
            background-color: rgba(51, 51, 51, 0.5);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: transform 0.2s ease;
        }

        .device-control-group:hover {
            transform: translateY(-2px);
        }

        .hotkey-group {
            margin-bottom: 15px;
            padding: 15px;
            background-color: rgba(51, 51, 51, 0.5);
            border-radius: 10px;
            transition: all 0.2s ease;
        }

        .hotkey-group:hover {
            background-color: rgba(60, 60, 60, 0.5);
            transform: translateY(-2px);
        }

        .hotkey-group:last-child {
            margin-bottom: 0;
        }

        .media-section {
            margin-top: 40px;
            padding: 25px;
            background: rgba(40, 40, 40, 0.6);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .media-section h2 {
            color: #00c3ff;
            margin-bottom: 20px;
            text-align: center;
        }

        .save-button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 40px;
            margin-bottom: 20px;
            width: 100%;
        }

        .save-button {
            display: inline-block;
            min-width: 200px;
            padding: 15px 30px;
            background: linear-gradient(90deg, #007bff, #00c3ff);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
            text-align: center;
        }

        .save-button:hover {
            background: linear-gradient(90deg, #0056b3, #0099ff);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.4);
        }

        .save-button:active {
            transform: translateY(1px);
            box-shadow: 0 2px 10px rgba(0, 123, 255, 0.3);
        }

        .device-control-group h3 {
            color: #fff;
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 1.2em;
            font-weight: 500;
        }

        .devices-list {
            background: rgba(30, 30, 30, 0.5);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .device-item {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: rgba(68, 68, 68, 0.5);
            border-radius: 8px;
            margin-bottom: 8px;
            transition: all 0.2s ease;
        }

        .device-item:last-child {
            margin-bottom: 0;
        }

        .device-item:hover {
            background-color: rgba(80, 80, 80, 0.5);
            transform: translateX(5px);
        }

        .device-checkbox {
            margin-right: 12px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .device-name {
            color: #fff;
            font-size: 1em;
            flex-grow: 1;
            cursor: pointer;
            padding: 5px;
            user-select: none;
        }

        .device-name:hover {
            color: #4A9EFF;
        }

        .theme-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .theme-label {
            color: #fff;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(145deg, #2a2a2a, #222);
            transition: .4s;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
        }

        input:checked + .slider {
            background: linear-gradient(145deg, #4A9EFF, #3d84d5);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }

        /* Light theme styles */
        body.light-theme {
            background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
            color: #333;
        }

        .light-theme .container {
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .light-theme h1 {
            color: #333;
        }

        .light-theme .hotkey-group {
            background-color: rgba(245, 245, 245, 0.9);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .light-theme .hotkey-label {
            color: #333;
        }

        .light-theme .hotkey-input {
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(0, 0, 0, 0.1);
            color: #333;
        }

        .light-theme .device-section {
            background: rgba(255, 255, 255, 0.9);
        }

        .light-theme .device-item {
            background-color: rgba(245, 245, 245, 0.9);
            color: #333;
        }

        .light-theme .device-name {
            color: #333;
        }

        .light-theme .theme-label {
            color: #333;
        }

        .autostart-switcher {
            position: absolute;
            top: 20px;
            right: 200px;  /* Размещаем правее переключателя темы */
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .notification-position-switcher {
            position: absolute;
            top: 20px;
            right: 400px;  /* Размещаем правее других переключателей */
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .position-label {
            color: #fff;
            font-size: 14px;
        }

        .position-select {
            padding: 8px 12px;
            border-radius: 8px;
            background: rgba(51, 51, 51, 0.5);  /* Такой же цвет как у полей горячих клавиш */
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .position-select:hover {
            background: rgba(60, 60, 60, 0.5);  /* Чуть светлее при наведении */
        }

        .position-select option {
            background-color: rgba(51, 51, 51, 0.9);  /* Похожий цвет для опций */
            color: #fff;
        }

        /* Стили для светлой темы */
        .light-theme .position-select {
            background: linear-gradient(145deg, #f5f5f5, #e8e8e8);
            border: 1px solid rgba(0, 0, 0, 0.1);
            color: #333;
        }

        .light-theme .position-select:hover {
            background: linear-gradient(145deg, #fff, #f5f5f5);
        }

        .light-theme .position-select option {
            background-color: #f5f5f5;
            color: #333;
        }

        /* Стили для светлой темы */
        .light-theme .position-label {
            color: #333;  /* Черный текст для метки в светлой теме */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sound Device Control App</h1>
        
        <div class="theme-switcher">
            <label class="switch">
                <input type="checkbox" id="themeToggle">
                <span class="slider round"></span>
            </label>
            <span class="theme-label">Light Theme</span>
        </div>

        <div class="autostart-switcher">
            <label class="switch">
                <input type="checkbox" id="autostartToggle">
                <span class="slider round"></span>
            </label>
            <span class="theme-label">Start with Windows</span>
        </div>

        <div class="notification-position-switcher">
            <label class="position-label">Notification Position:</label>
            <select id="notificationPosition" class="position-select">
                <!-- Опции будут добавлены через JavaScript -->
            </select>
        </div>

        <form id="hotkeyForm">
            <!-- Output Devices Section -->
            <div class="device-section">
                <h2>Output Devices Control</h2>
                <div class="device-control-group">
                    <h3>Output Devices</h3>
                    <div id="outputDevicesList" class="devices-list">
                        <!-- Устройства будут добавлены через JavaScript -->
                    </div>
                </div>

                <div class="hotkey-group">
                    <label class="hotkey-label">Next Output Device</label>
                    <input type="text" 
                           class="hotkey-input" 
                           data-action="next_device" 
                           data-keyboard="{{ hotkeys.next_device.keyboard }}"
                           data-mouse="{{ hotkeys.next_device.mouse }}"
                           value="{{ hotkeys.next_device.keyboard if hotkeys.next_device.keyboard != 'None' }}{{ '+' if hotkeys.next_device.keyboard != 'None' and hotkeys.next_device.mouse != 'None' }}{{ hotkeys.next_device.mouse if hotkeys.next_device.mouse != 'None' }}"
                           readonly>
                </div>

                <div class="hotkey-group">
                    <label class="hotkey-label">Previous Output Device</label>
                    <input type="text" 
                           class="hotkey-input" 
                           data-action="prev_device" 
                           data-keyboard="{{ hotkeys.prev_device.keyboard }}"
                           data-mouse="{{ hotkeys.prev_device.mouse }}"
                           value="{{ hotkeys.prev_device.keyboard if hotkeys.prev_device.keyboard != 'None' }}{{ '+' if hotkeys.prev_device.keyboard != 'None' and hotkeys.prev_device.mouse != 'None' }}{{ hotkeys.prev_device.mouse if hotkeys.prev_device.mouse != 'None' }}"
                           readonly>
                </div>
            </div>

            <!-- Input Devices Section -->
            <div class="device-section">
                <h2>Input Devices Control</h2>
                <div class="device-control-group">
                    <h3>Input Devices</h3>
                    <div id="inputDevicesList" class="devices-list">
                        <!-- Устройства будут добавлены через JavaScript -->
                    </div>
                </div>

                <div class="hotkey-group">
                    <label class="hotkey-label">Next Input Device</label>
                    <input type="text" 
                           class="hotkey-input" 
                           data-action="next_input_device" 
                           data-keyboard="{{ hotkeys.next_input_device.keyboard }}"
                           data-mouse="{{ hotkeys.next_input_device.mouse }}"
                           value="{{ hotkeys.next_input_device.keyboard if hotkeys.next_input_device.keyboard != 'None' }}{{ '+' if hotkeys.next_input_device.keyboard != 'None' and hotkeys.next_input_device.mouse != 'None' }}{{ hotkeys.next_input_device.mouse if hotkeys.next_input_device.mouse != 'None' }}"
                           readonly>
                </div>

                <div class="hotkey-group">
                    <label class="hotkey-label">Previous Input Device</label>
                    <input type="text" 
                           class="hotkey-input" 
                           data-action="prev_input_device" 
                           data-keyboard="{{ hotkeys.prev_input_device.keyboard }}"
                           data-mouse="{{ hotkeys.prev_input_device.mouse }}"
                           value="{{ hotkeys.prev_input_device.keyboard if hotkeys.prev_input_device.keyboard != 'None' }}{{ '+' if hotkeys.prev_input_device.keyboard != 'None' and hotkeys.prev_input_device.mouse != 'None' }}{{ hotkeys.prev_input_device.mouse if hotkeys.prev_input_device.mouse != 'None' }}"
                           readonly>
                </div>

                <div class="hotkey-group">
                    <label class="hotkey-label">Toggle Microphone Volume</label>
                    <input type="text" 
                           class="hotkey-input" 
                           data-action="toggle_mic_volume" 
                           data-keyboard="{{ hotkeys.toggle_mic_volume.keyboard }}"
                           data-mouse="{{ hotkeys.toggle_mic_volume.mouse }}"
                           value="{{ hotkeys.toggle_mic_volume.keyboard if hotkeys.toggle_mic_volume.keyboard != 'None' }}{{ '+' if hotkeys.toggle_mic_volume.keyboard != 'None' and hotkeys.toggle_mic_volume.mouse != 'None' }}{{ hotkeys.toggle_mic_volume.mouse if hotkeys.toggle_mic_volume.mouse != 'None' }}"
                           readonly>
                </div>
            </div>

            <!-- Media Control Section -->
            <div class="device-section">
                <h2>Media Control</h2>
                <div class="hotkey-group">
                    <label class="hotkey-label">Volume Up</label>
                    <input type="text" 
                           class="hotkey-input" 
                           data-action="volume_up" 
                           data-keyboard="{{ hotkeys.volume_up.keyboard }}"
                           data-mouse="{{ hotkeys.volume_up.mouse }}"
                           value="{{ hotkeys.volume_up.keyboard if hotkeys.volume_up.keyboard != 'None' }}{{ '+' if hotkeys.volume_up.keyboard != 'None' and hotkeys.volume_up.mouse != 'None' }}{{ hotkeys.volume_up.mouse if hotkeys.volume_up.mouse != 'None' }}"
                           readonly>
                </div>

                <div class="hotkey-group">
                    <label class="hotkey-label">Volume Down</label>
                    <input type="text" 
                           class="hotkey-input" 
                           data-action="volume_down" 
                           data-keyboard="{{ hotkeys.volume_down.keyboard }}"
                           data-mouse="{{ hotkeys.volume_down.mouse }}"
                           value="{{ hotkeys.volume_down.keyboard if hotkeys.volume_down.keyboard != 'None' }}{{ '+' if hotkeys.volume_down.keyboard != 'None' and hotkeys.volume_down.mouse != 'None' }}{{ hotkeys.volume_down.mouse if hotkeys.volume_down.mouse != 'None' }}"
                           readonly>
                </div>

                <div class="hotkey-group">
                    <label class="hotkey-label">Play/Pause</label>
                    <input type="text" 
                           class="hotkey-input" 
                           data-action="media_play_pause" 
                           data-keyboard="{{ hotkeys.media_play_pause.keyboard }}"
                           data-mouse="{{ hotkeys.media_play_pause.mouse }}"
                           value="{{ hotkeys.media_play_pause.keyboard if hotkeys.media_play_pause.keyboard != 'None' }}{{ '+' if hotkeys.media_play_pause.keyboard != 'None' and hotkeys.media_play_pause.mouse != 'None' }}{{ hotkeys.media_play_pause.mouse if hotkeys.media_play_pause.mouse != 'None' }}"
                           readonly>
                </div>

                <div class="hotkey-group">
                    <label class="hotkey-label">Next Track</label>
                    <input type="text" 
                           class="hotkey-input" 
                           data-action="media_next" 
                           data-keyboard="{{ hotkeys.media_next.keyboard }}"
                           data-mouse="{{ hotkeys.media_next.mouse }}"
                           value="{{ hotkeys.media_next.keyboard if hotkeys.media_next.keyboard != 'None' }}{{ '+' if hotkeys.media_next.keyboard != 'None' and hotkeys.media_next.mouse != 'None' }}{{ hotkeys.media_next.mouse if hotkeys.media_next.mouse != 'None' }}"

                           value="{{ hotkeys.media_previous.keyboard if hotkeys.media_previous.keyboard != 'None' }}{{ '+' if hotkeys.media_previous.keyboard != 'None' and hotkeys.media_previous.mouse != 'None' }}{{ hotkeys.media_previous.mouse if hotkeys.media_previous.mouse != 'None' }}"

    </div>

    {% include 'keyboard_modal.html' %}
    
    <script src="{{ url_for('static', filename='js/keyboard.js') }}"></script>
    <script>
        function showNotification(message, isError = false) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            
            if (isError) {
                notification.classList.add('error');
            } else {
                notification.classList.remove('error');
            }

            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        document.getElementById('hotkeyForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const hotkeys = {};
            document.querySelectorAll('.hotkey-input').forEach(input => {
                const action = input.getAttribute('data-action');
                hotkeys[action] = {
                    keyboard: input.getAttribute('data-keyboard') || "None",
                    mouse: input.getAttribute('data-mouse') || "None"
                };
            });

            try {
                const response = await fetch('/save_settings', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(hotkeys)
                });

                const result = await response.json();
                if (result.status === 'success') {
                    showNotification('Settings saved successfully');
                } else {
                    showNotification('Error saving settings: ' + result.message, true);
                }
            } catch (error) {
                showNotification('Error saving settings: ' + error, true);
            }
        });

        // Добавляем функции для работы с устройствами
        async function loadOutputDevices() {
            try {
                // Сначала получаем список активных устройств
                const enabledResponse = await fetch('/get_enabled_devices');
                const enabledResult = await enabledResponse.json();
                const enabledDevices = enabledResult.enabled_devices || [];

                // Затем получаем список всех устройств
                const response = await fetch('/get_output_devices');
                const result = await response.json();
                
                if (result.status === 'success') {
                    const devicesList = document.getElementById('outputDevicesList');
                    devicesList.innerHTML = '';
                    
                    result.devices.forEach(device => {
                        const [index, name] = device;
                        const deviceElement = document.createElement('div');
                        deviceElement.className = 'device-item';
                        
                        deviceElement.innerHTML = `
                            <input type="checkbox" class="device-checkbox" 
                                   id="device-${index}"
                                   data-device-index="${index}"
                                   data-device-type="output"
                                   ${enabledDevices.includes(index) ? 'checked' : ''}>
                            <label class="device-name" for="device-${index}">${name}</label>
                        `;
                        
                        devicesList.appendChild(deviceElement);
                    });
                    
                    // Добавляем обработчики для чекбоксов
                    document.querySelectorAll('.device-checkbox[data-device-type="output"]').forEach(checkbox => {
                        checkbox.addEventListener('change', async (e) => {
                            const deviceIndex = e.target.getAttribute('data-device-index');
                            const enabled = e.target.checked;
                            
                            try {
                                const response = await fetch('/set_device_enabled', {
                                    method: 'POST',
                                    headers: {
                                        'Content-Type': 'application/json'
                                    },
                                    body: JSON.stringify({
                                        device_index: deviceIndex,
                                        enabled: enabled
                                    })
                                });
                                
                                const result = await response.json();
                                if (result.status !== 'success') {
                                    showNotification('Error updating device status: ' + result.message, true);
                                }
                            } catch (error) {
                                showNotification('Error updating device status', true);
                                console.error('Error:', error);
                            }
                        });
                    });
                } else {
                    showNotification('Error loading devices: ' + result.message, true);
                }
            } catch (error) {
                showNotification('Error loading devices', true);
                console.error('Error:', error);
            }
        }

        async function loadInputDevices() {
            try {
                // Сначала получаем список активных устройств
                const enabledResponse = await fetch('/get_enabled_input_devices');
                const enabledResult = await enabledResponse.json();
                const enabledDevices = enabledResult.enabled_devices || [];

                // Затем получаем список всех устройств
                const response = await fetch('/get_input_devices');
                const result = await response.json();
                
                if (result.status === 'success') {
                    const devicesList = document.getElementById('inputDevicesList');
                    devicesList.innerHTML = '';
                    
                    result.devices.forEach(device => {
                        const [index, name] = device;
                        const deviceElement = document.createElement('div');
                        deviceElement.className = 'device-item';
                        
                        deviceElement.innerHTML = `
                            <input type="checkbox" class="device-checkbox" 
                                   id="input-device-${index}"
                                   data-device-index="${index}"
                                   data-device-type="input"
                                   ${enabledDevices.includes(index) ? 'checked' : ''}>
                            <label class="device-name" for="input-device-${index}">${name}</label>
                        `;
                        
                        devicesList.appendChild(deviceElement);
                    });
                    
                    // Добавляем обработчики для чекбоксов
                    document.querySelectorAll('.device-checkbox[data-device-type="input"]').forEach(checkbox => {
                        checkbox.addEventListener('change', async (e) => {
                            const deviceIndex = e.target.getAttribute('data-device-index');
                            const enabled = e.target.checked;
                            
                            try {
                                const response = await fetch('/set_input_device_enabled', {
                                    method: 'POST',
                                    headers: {
                                        'Content-Type': 'application/json'
                                    },
                                    body: JSON.stringify({
                                        device_index: deviceIndex,
                                        enabled: enabled
                                    })
                                });
                                
                                const result = await response.json();
                                if (result.status !== 'success') {
                                    showNotification('Error updating device status: ' + result.message, true);
                                }
                            } catch (error) {
                                showNotification('Error updating device status', true);
                                console.error('Error:', error);
                            }
                        });
                    });
                } else {
                    showNotification('Error loading input devices: ' + result.message, true);
                }
            } catch (error) {
                showNotification('Error loading input devices', true);
                console.error('Error:', error);
            }
        }

        async function loadDevices() {
            await loadOutputDevices();
            await loadInputDevices();
        }

        // Загружаем устройства при загрузке страницы
        document.addEventListener('DOMContentLoaded', () => {
            loadDevices();
        });

        // Theme switcher
        document.getElementById('themeToggle').addEventListener('change', async function() {
            document.body.classList.toggle('light-theme');
            
            // Сохраняем выбор темы
            const isLight = this.checked;
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
            
            // Отправляем событие для модального окна клавиатуры
            window.dispatchEvent(new CustomEvent('themeChange', {
                detail: { theme: isLight ? 'light' : 'dark' }
            }));
            
            // Отправляем запрос на сервер для обновления темы уведомлений
            try {
                const response = await fetch('/set_theme', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        is_light: isLight
                    })
                });
                
                const result = await response.json();
                if (result.status === 'success') {
                    showNotification(`Theme switched to ${isLight ? 'Light' : 'Dark'} mode`);
                } else {
                    showNotification('Error updating theme: ' + result.message, true);
                }
            } catch (error) {
                console.error('Error updating theme:', error);
                showNotification('Error updating theme', true);
            }
        });

        // Также обновим загрузку сохраненной темы при старте
        document.addEventListener('DOMContentLoaded', async () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') {
                document.getElementById('themeToggle').checked = true;
                document.body.classList.add('light-theme');
                
                // Отправляем запрос на сервер для синхронизации темы уведомлений
                try {
                    await fetch('/set_theme', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            is_light: true
                        })
                    });
                } catch (error) {
                    console.error('Error syncing theme:', error);
                }
            }
        });

        // Загружаем статус автозагрузки при загрузке страницы
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('/get_autostart');
                const result = await response.json();
                if (result.status === 'success') {
                    document.getElementById('autostartToggle').checked = result.autostart;
                }
            } catch (error) {
                console.error('Error loading autostart status:', error);
            }
        });

        // Обработчик изменения статуса автозагрузки
        document.getElementById('autostartToggle').addEventListener('change', async function() {
            try {
                const response = await fetch('/set_autostart', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        enable: this.checked
                    })
                });
                
                const result = await response.json();
                if (result.status === 'error') {
                    showNotification('Error setting autostart', true);
                    // Возвращаем переключатель в предыдущее состояние
                    this.checked = !this.checked;
                } else {
                    // Показываем уведомление об успешном переключении
                    showNotification(`Autostart ${this.checked ? 'enabled' : 'disabled'}`);
                }
            } catch (error) {
                console.error('Error setting autostart:', error);
                showNotification('Error setting autostart', true);
                this.checked = !this.checked;
            }
        });

        // Загружаем позиции уведомлений при загрузке страницы
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('/get_notification_position');
                const result = await response.json();
                
                if (result.status === 'success') {
                    const select = document.getElementById('notificationPosition');
                    const positions = result.available_positions;
                    
                    // Заполняем select опциями
                    Object.entries(positions).forEach(([value, label]) => {
                        const option = document.createElement('option');
                        option.value = value;
                        option.textContent = label;
                        if (value === result.current_position) {
                            option.selected = true;
                        }
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Error loading notification positions:', error);
            }
        });

        // Обработчик изменения позиции
        document.getElementById('notificationPosition').addEventListener('change', async function() {
            try {
                const response = await fetch('/set_notification_position', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        position: this.value
                    })
                });
                
                const result = await response.json();
                if (result.status === 'success') {
                    showNotification('Notification position updated');
                } else {
                    showNotification('Error updating notification position', true);
                }
            } catch (error) {
                console.error('Error setting notification position:', error);
                showNotification('Error updating notification position', true);
            }
        });
    </script>
