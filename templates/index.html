<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotkey Settings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/keyboard.css') }}">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #fff;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            background-color: rgba(45, 45, 45, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 40px;
            font-size: 2.5em;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        h1::after {
            content: '';
            display: block;
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, #007bff, #00c3ff);
            margin: 15px auto 0;
            border-radius: 2px;
        }

        .hotkey-group {
            margin-bottom: 25px;
            padding: 15px;
            background-color: rgba(51, 51, 51, 0.5);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .hotkey-group:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .hotkey-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #fff;
            font-size: 1em;
            opacity: 0.9;
        }

        .hotkey-input {
            width: calc(100% - 30px);
            padding: 8px 12px;
            background-color: rgba(68, 68, 68, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #fff;
            font-size: 0.95em;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .hotkey-input:hover {
            background-color: rgba(80, 80, 80, 0.5);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .hotkey-input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
            background-color: rgba(68, 68, 68, 0.7);
        }

        .save-button {
            display: block;
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, #007bff, #00c3ff);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 30px;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
        }

        .save-button:hover {
            background: linear-gradient(90deg, #0056b3, #0099ff);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.4);
        }

        .save-button:active {
            transform: translateY(1px);
            box-shadow: 0 2px 10px rgba(0, 123, 255, 0.3);
        }

        /* Добавляем анимацию для уведомлений */
        @keyframes slideIn {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: linear-gradient(90deg, #28a745, #20c997);
            color: white;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: none;
            animation: slideIn 0.3s ease;
            z-index: 1000;
        }

        .notification.error {
            background: linear-gradient(90deg, #dc3545, #c82333);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hotkey Settings</h1>
        
        <form id="hotkeyForm">
            {% for action, combo in hotkeys.items() %}
            <div class="hotkey-group">
                <label class="hotkey-label">
                    {% if action == "volume_up" %}
                    Volume Up
                    {% elif action == "volume_down" %}
                    Volume Down
                    {% elif action == "prev_device" %}
                    Previous Device
                    {% elif action == "next_device" %}
                    Next Device
                    {% elif action == "media_play_pause" %}
                    Play/Pause
                    {% elif action == "media_next" %}
                    Next Track
                    {% elif action == "media_previous" %}
                    Previous Track
                    {% endif %}
                </label>
                <input type="text" 
                       class="hotkey-input" 
                       data-action="{{ action }}" 
                       data-keyboard="{{ combo.keyboard }}"
                       data-mouse="{{ combo.mouse }}"
                       value="{{ combo.keyboard if combo.keyboard != 'None' }}{{ '+' if combo.keyboard != 'None' and combo.mouse != 'None' }}{{ combo.mouse if combo.mouse != 'None' }}"
                       readonly>
            </div>
            {% endfor %}
            
            <button type="submit" class="save-button">Save Settings</button>
        </form>
    </div>

    <div id="notification" class="notification">Settings saved successfully</div>

    {% include 'keyboard_modal.html' %}
    
    <script src="{{ url_for('static', filename='js/keyboard.js') }}"></script>
    <script>
        function showNotification(message, isError = false) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            
            if (isError) {
                notification.classList.add('error');
            } else {
                notification.classList.remove('error');
            }

            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        document.getElementById('hotkeyForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const hotkeys = {};
            document.querySelectorAll('.hotkey-input').forEach(input => {
                const action = input.getAttribute('data-action');
                hotkeys[action] = {
                    keyboard: input.getAttribute('data-keyboard') || "None",
                    mouse: input.getAttribute('data-mouse') || "None"
                };
            });

            try {
                const response = await fetch('/save_settings', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(hotkeys)
                });

                const result = await response.json();
                if (result.status === 'success') {
                    showNotification('Settings saved successfully');
                } else {
                    showNotification('Error saving settings: ' + result.message, true);
                }
            } catch (error) {
                showNotification('Error saving settings: ' + error, true);
            }
        });
    </script>
</body>
</html>
